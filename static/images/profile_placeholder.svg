<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="220" cy="100" r="15" fill="rgba(255,255,255,0.15)"/>
  <circle cx="100" cy="220" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="200" r="18" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Avatar Circle -->
  <circle cx="150" cy="150" r="80" fill="url(#avatarGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Person Icon -->
  <g transform="translate(150, 150)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="20" fill="#6366f1"/>
    
    <!-- Body -->
    <path d="M-25,15 Q-25,5 -15,5 L15,5 Q25,5 25,15 L25,45 Q25,55 15,55 L-15,55 Q-25,55 -25,45 Z" fill="#6366f1"/>
    
    <!-- Arms -->
    <ellipse cx="-35" cy="25" rx="8" ry="20" fill="#6366f1" transform="rotate(-20 -35 25)"/>
    <ellipse cx="35" cy="25" rx="8" ry="20" fill="#6366f1" transform="rotate(20 35 25)"/>
    
    <!-- Legs -->
    <ellipse cx="-15" cy="70" rx="8" ry="15" fill="#6366f1"/>
    <ellipse cx="15" cy="70" rx="8" ry="15" fill="#6366f1"/>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(50, 50)" opacity="0.6">
    <rect x="0" y="0" width="8" height="8" fill="rgba(255,255,255,0.7)"/>
    <rect x="12" y="0" width="8" height="8" fill="rgba(255,255,255,0.5)"/>
    <rect x="24" y="0" width="8" height="8" fill="rgba(255,255,255,0.7)"/>
    <rect x="4" y="12" width="8" height="8" fill="rgba(255,255,255,0.5)"/>
    <rect x="16" y="12" width="8" height="8" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <g transform="translate(200, 200)" opacity="0.4">
    <rect x="0" y="0" width="6" height="6" fill="rgba(255,255,255,0.6)"/>
    <rect x="8" y="0" width="6" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="16" y="0" width="6" height="6" fill="rgba(255,255,255,0.6)"/>
    <rect x="4" y="8" width="6" height="6" fill="rgba(255,255,255,0.4)"/>
    <rect x="12" y="8" width="6" height="6" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Status Indicator -->
  <circle cx="200" cy="100" r="8" fill="#10b981"/>
  <circle cx="200" cy="100" r="12" fill="rgba(16,185,129,0.3)" opacity="0.6">
    <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    Frontend Developer
  </text>
</svg>
