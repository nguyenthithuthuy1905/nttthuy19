.main-content {
  max-width: 1200px;
  margin: 0 auto;

.content {

  grid-template-columns: 1fr;
  gap: 2rem;

/* Hero Card */
.hero-card {

  border-radius: 20px;
  padding: 3rem;

  margin-bottom: 2rem;
}

.hero-content {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 3rem;
  align-items: center;
}

.hero-image {
  position: relative;
  width: 200px;
  height: 200px;
}

.profile-photo {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
}

.profile-photo:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5);
}

.image-overlay {
  position: absolute;
  bottom: 10px;
  right: 10px;
}

.status-badge {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: rgba(16, 185, 129, 0.9);
  padding: 0.5rem 1rem;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #ffffff;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.status-badge span {
  color: #ffffff;
  font-size: 0.9rem;
  font-weight: 600;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.2); }
}

.hero-text {
  text-align: left;
}

.hero-text h1 {

  font-weight: 800;
  color: #ffffff;
  margin-bottom: 0.5rem;

}

.hero-text h2 {
  font-size: 1.5rem;
  color: #a5b4fc;
  margin-bottom: 1.5rem;
  font-weight: 600;
}

.hero-text p {
  font-size: 1.1rem;
  line-height: 1.8;
  color: rgba(255, 255, 255, 0.9);
}
